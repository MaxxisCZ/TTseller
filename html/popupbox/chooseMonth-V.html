<div class="ui-shadow shadow" v-touch:tap="onCancelTap"></div>
<div>
    <div class="ui-body">
        <div v-touch:tap="onCancelTap"></div>
        <div class="ui-title">
            <p>选择月份</p>
        </div>
        <div class="ui-choose">
            <select v-model="month">
                <option v-for="item in list">
                    {{item.month}}
                </option>
            </select>
        </div>
        <div v-touch:tap="onSureTap">
            <p>确定</p>
        </div>
    </div>
</div>
