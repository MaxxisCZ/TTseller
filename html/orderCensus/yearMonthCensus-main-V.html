<div class="ui-list">
	<div class="ui-list__Top">
		<span v-for="item in topList" v-touch:tap="onTimeTypeTap($index)" v-bind:class="{'is-select':item.isSelect}">{{item.title}}</span>
	</div>
	<div class="ui-list__title">
		<span class="is-num">序号</span>
		<span class="is-time">{{timeTitle}}</span>
		<span class="is-sumSale">销售额</span>
		<span class="is-sumOrder">订单数量</span>
		<span class="is-sumPeolpe">下单人数</span>
	</div>
	<div class="ui-list__detail" v-for="item in detail">
		<span class="is-num">{{item.number}}</span>
		<span class="is-time">{{item.time}}</span>
		<span class="is-sumSale">{{item.saleSum}}</span>
		<span class="is-sumOrder">{{item.orderSum}}</span>
		<span class="is-sumPeolpe">{{item.orderPeople}}</span>
	</div>
</div>
