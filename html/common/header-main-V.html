<div id="header" class="ui-header is-base" v-bind:class="{'isHome':isHome}">
    <div class="ui-header__leftBtn" v-if="!!rightText" v-touch:tap="onTapLeftBtn">
    	<i  style="position: absolute;left: 0;top: 0;z-index:9999;width: .88rem;
    height: .88rem;background-color: #000;"></i>
    </div>
    <div v-touch:tap="onTitleTap" class="ui-header__title">{{title}}</div>
    <div class="ui-header__rightBtn" style="position: absolute;z-index:9999;left: 0;top: 0;width: .88rem;height: .88rem;background-color: blue;" v-if="!!rightText" v-touch:tap="onTapRightBtn">
    	<span style="display: block;
    width: .88rem;
    height: .88rem;
    background-color: blue;"></span>
    </div>
</div>
