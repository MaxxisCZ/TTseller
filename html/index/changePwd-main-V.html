<div class="ui-list">
	<div class="ui-list__contain">
		<div class="ui-list__item">
			<span>手机号码</span>
			<input type=tel v-model="mobile" placeholder='请输入验证手机号码' readOnly />
		</div>
		<div class="ui-list__item is-code">
			<span>验证码</span>
			<input type=tel v-model="code" placeholder='输入验证码'/>
			<p v-touch:tap="onGetCodeTap">获取验证码</p>
		</div>
		<div class="ui-list__item">
			<span>旧密码</span>
			<input type=tel v-model="oldPwd" placeholder='请输入旧的支付密码'/>
		</div>
		<div class="ui-list__item">
			<span>新密码</span>
			<input type=tel v-model="newPwd" placeholder='请输入新的支付密码'/>
		</div>
		<div class="ui-list__item">
			<span>确认密码</span>
			<input type=tel v-model="surePwd" placeholder='确认新的支付密码'/>
		</div>
	</div>
	<div class="ui-list__bst">
		<span v-touch:tap="onSumbitTap">确认</span>
	</div>
</div>
